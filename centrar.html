<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="Contnedor" id="image-container" style="width: 100%;  overflow: auto;">
        <img id="large-image" src="https://cdn.shopify.com/s/files/1/0812/3737/7332/files/Captura_de_pantalla_2023-08-28_085959_c4b09e95-b4a9-44c3-949a-1903e2988725_3000x.png?v=1693235622" alt="Imagen grande" style=" height: 100vh;">
    </div>
    <script>
        window.addEventListener('load', function() {
            const imageContainer = document.getElementById('image-container');
            const largeImage = document.getElementById('large-image');


            const scrollPositionHorizontal = (largeImage.width - imageContainer.clientWidth) / 2;

            const scrollPositionVertical = (largeImage.height - imageContainer.clientHeight) / 2;

            imageContainer.scrollLeft = scrollPositionHorizontal;
            imageContainer.scrollTop = scrollPositionVertical;
        });
    </script>
</body>
</html>
